

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="education/style.css">
    <link rel="stylesheet" href="project/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Profile Creation
        </h4>
        <div class="card overflow-hidden" style="text-align: start;">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                      
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#education-info">Eduaction</a>    
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-social-links">Social links</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#project-info">Projects</a>   
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#customization">Customization</a>   
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        
                        <div class="tab-pane fade  show active" id="account-general">
                            <div class="title-header">
                                <h1>Your Info</h1>
                            </div>
                            <div class="card-body media" style="margin: 1%; padding: 0px;">
                                
                                <div class="card-body image-upload-container">
                                    <div>
                                        <img src="https://static.vecteezy.com/system/resources/previews/020/213/738/non_2x/add-profile-picture-icon-upload-photo-of-social-media-user-vector.jpg"
                                            class="image-upload">
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">Username</label>
                                        <!-- <div>
                                            <div class="error-text">!enter a username</div>
                                        </div> -->
                                        <input id="username-field" type="text" class="form-control mb-1" value="">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Name</label>
                                        <input id="name-field" type="text" class="form-control" value="">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">E-mail</label>
                                        <input id="email-field" type="text" class="form-control mb-1" value="">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Job Role</label>
                                        <input id="jobrole_field" type="text" class="form-control" value="">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Description</label>
                                    <textarea id="description-field" class="form-control" rows="5"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Skills</label>
                                    <input id="skills-field" class="form-control">
                                </div>
                            </div>
                            
                        </div>

                        <div class="tab-pane fade" id="education-info">
                            <div class="title-header">
                                <h1>Your Education</h1>
                                <button id="add-edu-btn" class="add-btn add-edu-btn">Add Education</button>
                            </div>
                            <div class="card-body pb-2">
                                <div class="popup-box popup-box-education">
                                    <div class="popup">
                                      <div class="content">
                                        <header>
                                          <div class="title"></div>
                                          <div class="popup-close">X</div>
                                        </header>
                                        <form action="#">
                                            <div class="row">
                                              <label>Degree</label>
                                              <input class="degree" type="text" spellcheck="false">
                                            </div>
                                            <div class="row">
                                              <label>College / University</label>
                                              <input class="desc" type="text" spellcheck="false">
                                            </div>
                                            <div class="row">
                                              <label>Year of pass out</label>
                                              <input class="startyear" type="text" spellcheck="false">
                                            </div>
                                            <div class="row">
                                              <label>Grade</label>
                                              <input class="endyear" type="text" spellcheck="false">
                                            </div>
                                            <button class="add-edu"></button>
                                          </form>
                                      </div>
                                    </div>
                                  </div>

                               

                                  <div id="education-container" class="education-container"> 
                                    <div class="edu-item">
                                        <div class="edu-item-details" style="display: inline-block;">
                                            <div class="edu-degree">BE computer science</div>
                                            <div class="edu-insti">Sathyabama University</div>
                                            <div class="edu-year">2021-2025</div>
                                        </div>
                                        <div class="edu-delete"><img src="../assets/delete_icon.png"></div>
                                    </div>
                                    <div class="edu-item">
                                        <div class="edu-item-details" style="display: inline-block;">
                                            <div class="edu-degree">12th</div>
                                            <div class="edu-insti">Sathyabama </div>
                                            <div class="edu-year">2021-2025</div>
                                        </div>
                                        <div class="edu-delete"><img src="../assets/delete_icon.png"></div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                       
                            
                        <div class="tab-pane fade" id="account-social-links">
                            <div class="title-header">
                                <h1>Your Social Links</h1>
                            </div>
                            <div class="card-body pb-2">
                              
                                <div class="form-group">
                                    <label class="form-label">Your website</label>
                                    <input type="text" class="form-control link-field" value="https://example.com/">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">GitHub</label>
                                    <input type="text" class="form-control link-field" value="https://www.github.com/user">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">LinkedIn</label>
                                    <input type="text" class="form-control link-field" value="https://www.linkedin.com/user">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Twitter</label>
                                    <input type="text" class="form-control link-field" value="https://twitter.com/user">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Instagram</label>
                                    <input type="text" class="form-control link-field" value="https://www.instagram.com/user">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Facebook</label>
                                    <input type="text" class="form-control link-field" value="https://www.facebook.com/user">
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="project-info">
                            <div class="title-header">
                                <h1>My Projects</h1>
                                <button id="add-project-btn" class="add-btn">Add Project</button>
                            </div>
                            <div class="card-body pb-2">
                                <div class="popup-box popup-box-project" >
                                    <div class="popup" style="width: 700px; margin: 1%; overflow: hidden;" >
                                      <div class="content">
                                        <header>
                                          <div class="title">Add Project</div>
                                          <div class="popup-close">X</div>
                                        </header>
                                        
                                        <form action="#" style="height: 75vh;">
                                            <div id="projectimageContainer">
                                                <input class="proj-image" type="file" accept="image/*" id="imageInput" />
                                                <img src="https://cdn1.iconfinder.com/data/icons/business-company-1/500/image-512.png" id="selectedImage" alt="Selected Image" />
                                                <label id="img-label" for="imageInput">
                                                    Click to select an image for project
                                                </label>
                                            </div>
                                            <div class="row">
                                                <label>Project Name</label>
                                                <input class="proj-name" type="text" spellcheck="false">
                                            </div>
                                            <div class="row">
                                                <label>github link</label>
                                                <input class="proj-github" type="text" spellcheck="false">
                                            </div>
                                            <div class="row">
                                                <label>description</label>
                                                <textarea  class="proj-desc" type="text" spellcheck="false"></textarea>
                                            </div>
                                            <button class="add-proj">Add</button>
                                        </form>
                                      </div>
                                    </div>
                                  </div>
                               
                                <div id="project-con" class="grid-container"></div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="customization">
                            <div class="card-body pb-2">
                                <div class="title-header">
                                    <h1>Customization</h1>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary" onclick="onsaveChanges()">Save changes</button>&nbsp;
            <button type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="education/script.js"></script>
    <script src="project/script.js"></script>
    <script src="../scripts/utils.js"></script>
</body>

</html>
